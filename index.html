<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body style=" background-color: rgb(239, 235, 235);">
<nav>
   <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
      <li class="font">Home</li>
      <li class="font">About</li>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
        </button>
      </form>
   </ul>
</nav>


<div class="container">
    <div class="songlist">
        <h1>Best of NCS - No Copyright Sound </h1>
        <div class="songItemcontainer">

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Rockabye </span>
                <span class="songlistplay"> <span class="span"> 04:11 <i id="R1" class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Despasito </span>
                <span class="songlistplay"> <span class="span"> 03:49 <i id="D2" class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Girl like you </span>
                <span class="songlistplay"> <span class="span"> 03:35 <i id="G3" class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Love yourself </span>
                <span class="songlistplay"> <span class="span"> 03:52 <i id="L4" class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Happier than ever </span>
                <span class="songlistplay"> <span class="span"> 04:58 <i id="H5" class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></span>
            </div>


        </div>
    </div>
    <div class="songBanner"></div>
</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icon">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
   </div>
<div class="songInfo">
    <img src="playing.gif" width="30px" alt="" id="gif"> <span id="masterSongName">Rockabye</span> 
</div>
</div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/0e66c332e6.js" crossorigin="anonymous"></script>

</body>
</html>
